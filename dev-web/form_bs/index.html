<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./public/css/bootstrap.min.css">
</head>

<body class="container">
    <form action="">
        <div class="form-group">
            <label for="text" class="form-label">Type text</label>
            <input class="form-control" id="text" type="text">
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Type password</label>
            <input class="form-control" id="password" type="password">
        </div>
        <div class="form-group">
            <label for="date" class="form-label">Type date</label>
            <input class="form-control" id="date" type="date">
        </div>
        <div class="form-group">
            <label for="time" class="form-label">Type time</label>
            <input class="form-control" id="time" type="time">
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Type email</label>
            <input class="form-control" id="email" type="email">
        </div>
        <div class="form-group">
            <label for="file" class="form-label">Type file</label>
            <input class="form-control" id="file" type="file">
        </div>
        <div class="form-check">
            <label for="checkbox" class="form-check-label">Type checkbox</label>
            <input id="checkbox" type="checkbox" class="form-check-input">
        </div>
        <div class="form-check">
            <label for="radio" class="form-check-label">Type radio</label>
            <input id="radio" type="radio" class="form-check-input">
        </div>
        <div>
            <select name="" id="" class="form-select">
                <option value="">A</option>
                <option value="">B</option>
            </select>
        </div>

        <div class="form-group">
            <label for="textarea" class="form-label">Textarea</label>
            <textarea name="" id="textarea" class="form-control" rows="10" cols="2">

            </textarea>
        </div>


    </form>
</body>

</html>
