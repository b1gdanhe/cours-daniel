<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation</title>
    <link rel="stylesheet" href="./public/css/bootstrap.min.css">
</head>

<body class="d-flex justify-content-center pt-5 px-2">
    <form action=" " class="border border-2 border-black rounded-1 w-md-50 p-3">
        <div class="row">
            <div class="" style="font-size: 30px; font-weight: bold; color: #FF5C01; text-align: center;" >FORMULAIRE DE DEMO</div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group mb-1">
                    <label for="lastname" class="form-label text-dark mb-0">Nom</label>
                    <input class="form-control" id="lastname" type="text" placeholder="Nom "  name="lastname" >
                </div>
                <div class="form-group mb-1">
                    <label for="email" class="form-label text-dark mb-0" >Email</label>
                    <input class="form-control" id="email" type="email" placeholder="Email" name="email">
                </div>
                <div class="form-mb-1 ">
                    <label for="address" class="form-label text-dark mb-0"  >Adresse</label>
                    <input class="form-control" id="address" type="text" placeholder="1234 Main St" name="address">
                </div>
                <div class="form-group mb-1">
                    <label for="town" class="form-label text-dark mb-0" >Ville</label>
                    <input class="form-control" id="town" type="text" placeholder="" name="town">
                </div>

            </div>
            <div class="col-md-6">
                <div class="form-group mb-1">
                    <label for="firstname" class="form-label text-dark mb-0" >Prénom</label>
                    <input class="form-control" id="firstname" type="text" placeholder="Prénom"  name="firstname">
                </div>
                <div class="form-group mb-1">
                    <label for="password" class="form-label text-dark mb-0">Mot de passe</label>
                    <input class="form-control" id="password" type="password" placeholder="Mot de pass"  name="password">
                </div>
                <div class="form-mb-1 ">
                    <label for="address2" class="form-label text-dark mb-0">Adresse 2</label>
                    <input class="form-control" id="address2" type="text" placeholder="Apartment, studio, or floor"  name="address2">
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="form-group mb-1">
                            <label for="country" class="form-label text-dark mb-0">Pays</label>
                            <input class="form-control" id="country" type="text" placeholder="Choisir..."  name="country">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group mb-1">
                            <label for="zipe_code" class="form-label text-dark mb-0">Zip</label>
                            <input class="form-control" id="zipe_code" type="text" placeholder=""  name="zipe_code">
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="row mb-2">
            <div class="col-12">
                <div class="form-check">
                    <label for="cgu" class="form-check-label">CGU</label>
                    <input id="cgu" type="checkbox" class="form-check-input" name="cgu">
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <button class="btn btn-dark">Soumettre</button>
            </div>
        </div>
    </form>
</body>

</html>
